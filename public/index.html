<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Submission Form</title>

    <link rel="stylesheet" href="style.css"> <!-- CSS dosyasını bağlama -->
    
</head>
<body>
    <div class="container">
        <h1>Email Submission Form</h1>
        <form id="emailForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </div>


    <script src="script.js"></script> <!-- JavaScript dosyasını bağlama -->

</body>
</html>
